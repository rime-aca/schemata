custom_phrase:
  dictionary: ""
  user_dict: custom_phrase
  db_class: stabledb
  enable_completion: false
  enable_sentence: false
  initial_quality: 1

reverse_lookup:
  dictionary: luna_pinyin
  prefix: "`"
  suffix: "'"
  tips: 〔北京官話〕
  preedit_format:
    - xform/([nljqxy])v/$1ü/

punctuator:
  import_preset: symbols	#default

key_binder:
  import_preset: default
  bindings:
    #- { when: composing, accept: Return, send: Control+Return }
    - { when: composing, accept: minus, send: minus }
    - { when: composing, accept: equal, send: equal }
    - { when: has_menu, accept: minus, send: minus }
    - { when: has_menu, accept: equal, send: equal }
    - { when: always, accept: Control+Shift+4, toggle: zht2zhhk_v }
    - { when: always, accept: Control+Shift+dollar, toggle: zht2zhhk_v }

recognizer:
  patterns:
    email: "^[a-z][-_.0-9a-z]*@.*$"
    uppercase: "^[A-Z][-_+.'0-9A-Za-z]*$"
    url: "^(www[.]|https?:|ftp:|mailto:).*$"
    reverse_lookup: "`[a-z]*'?$"
    punct: '^/([A-Z|a-z]*|[0-9]|10)$'

abc_segmentor:
  extra_tags:
    - reverse_lookup

zht2zhhk_v:
  option_name: zht2zhhk_v
  opencc_config: zht2zhhk_v.ini
  tips: all

nippon:
  option_name: nippon
  opencc_config: nippon.ini
  tips: all

style:
  font_face: "Meiryo UI"
