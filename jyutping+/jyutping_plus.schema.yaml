# Rime schema
# encoding: utf-8

schema:
  schema_id: jyutping_plus
  name: 粵拼⁺ ₀.₉₆
  version: "0.96" #20160229
  author:
    - 佛振 <chen.sst@gmail.com>
    - Patrick <ipatrickmac@me.com>
  description: |
    由默認ヶ「粵拼」方案改良而成
    採用『香港語言學會粵語拼音方案』
    http://www.lshk.org/cantonese.php
    提示碼爲IPA （粵拼 jyːt̚ pʰɪŋ）
    聲調輸入 q平 v上 x去 （雙擊爲陽調）
    並支持最新版ヶsymbols.yaml
  dependencies:
    - jyutping

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - options: [ zh_trad, zht2zhhk_v, nippon ]
    states:
      - 字形 → 傳統
      - 字形 → 香港
      - 字形 → 日本
    reset: 1

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
    - fluency_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator@custom_phrase
    - r10n_translator
    - reverse_lookup_translator
  filters:
    - simplifier@zht2zhhk_v
    - simplifier@nippon
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    - abbrev/^([a-z]).+$/$1/
    - xform/˥˧/q/
    - xform/˨˩/qq/
    - xform/˧˥/v/
    - xform/˨˧/vv/
    - xform/˧˧/x/
    - xform/˨˨/xx/
    - xform/˥/q/
    - xform/˧/x/
    - xform/˨/xx/
    - derive/([aeioumngptk])(qq?|vv?|xx?)/$1/
    - derive/aa/r/
    - derive/jyu/yu/
    - derive/jyu/ju/
    - derive/j([aeiour])/y$1/
    - derive/eo([int])$/oe$1/
    - derive/oe(ng|k)$/eo$1/
    - derive/^([a-zA-Z]+)\d$/$1/
    - "derive/^(.*)-$/$1:/"
    - "derive/^(.*)-$/$1;/"
    - "derive/^(.*)<$/$1,/"

