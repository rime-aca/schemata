# Rime schema
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: Chuimfuhau
  name: 注音文 ₀.₅₁
  version: "0.51"
  author:
    - Patrick <ipatrickmac@me.com>
  description:
    注音文

switches:
  - name: ascii_mode
    reset: 0
    states: [ 註音, 英數 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    #- express_editor
    - fluency_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - r10n_translator
    - echo_translator
    - reverse_lookup_translator
  filters:
    - uniquifier

speller:
  alphabet: 'zyxwvutsrqponmlkjihgfedcba-=\;,./'
  initials: 'zyxwvutsrqponmlkjihgfedcba-=\;,./'
  delimiter: " '"

translator:
  dictionary: Chuimfuhau
  preedit_format:
  comment_format:

punctuator:
  import_preset: default

key_binder:
  import_preset: default
  bindings:
    - { when: composing, accept: equal, send: equal }
    - { when: composing, accept: period, send: period }
    - { when: composing, accept: comma, send: comma }
    - { when: composing, accept: minus, send: minus }
    - { when: paging, accept: minus, send: minus }

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*$"