# Rime schema
# encoding: utf-8

schema:
  schema_id: bopomofo_hsus
  name: 注音・許式S ₀.₄
  version: "0.41"
  author:
    - 佛振 <chen.sst@gmail.com>
    - Patrick <ipatrickmac@gmail.com>
    - 枯木龍吟 <caesarwb@gmail.com>
  description: |
    注音符號輸入，採用「許式」鍵盤排列。
    以sdfjq 輸入聲調「ˉˊˇˋ˙」 Enter候選字上屏
  dependencies:
    - luna_pinyin

switches:
  - name: simplification
    states: [ 傳統, 簡化 ]
  - name: full_shape
    states: [ 半角, 全角 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - fluency_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - r10n_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

