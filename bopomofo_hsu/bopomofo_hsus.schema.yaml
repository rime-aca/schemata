  alphabet: 'zyxwvutsrqponmlkjihgfedcba'
  initials: 'zyxwvutsrqponmlkjihgfedcba'
  finals: "q"
  delimiter: "'"
  #use_space: true
  algebra:
    - erase/^xx$/
    - xform/^m(\d)$/mu$1/
    - xform/^r5$/er5/
    - xform/iu/iou/
    - xform/ui/uei/
    - xform/ong/ung/
    - xform/^yi?/i/
    - xform/^wu?/u/
    - xform/iu/v/
