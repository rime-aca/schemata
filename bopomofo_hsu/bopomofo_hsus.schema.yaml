reverse_lookup:
  dictionary: luna_pinyin
  enable_completion: true
  prefix: "`"
  suffix: "'"
  tips: 〔拼音〕
  preedit_format:
    - "xlit|abcdefghijklmnopqrstuvwxyz|"
  comment_format:
    - xform/^r5$/er5/
    - xform/^([jqx])y?u/$1v/
